name: Evening Results Comparison

on:
  schedule:
    # Runs at 21:00 UTC daily (22:00 CET) - Mon-Fri only
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

jobs:
  run-evening-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Evening Job
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py --test-evening

    - name: Commit and Push Database
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add volatile_stocks.db || true
        git diff --staged --quiet && echo "No changes to commit" || (git commit -m "Update database with evening results" && git push https://x-access-token:${GITHUB_TOKEN}@github.com/tMAE1989/StockPicker.git)
