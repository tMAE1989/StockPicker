name: Evening Results Comparison

on:
  schedule:
    # Runs at 21:00 UTC daily (22:00 CET)
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  run-evening-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Evening Job
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py --test-evening

    - name: Commit and Push Database
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add volatile_stocks.db
        git commit -m "Update database with evening results" || echo "No changes to commit"
        git pull --rebase
        git push
